<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Blog of Ray Guo</title>
	<link rel="icon" type="image/x-icon" href="https://assets-cdn.github.com/favicon.ico">
	<link href="../../css/bootstrap.min.css" rel="stylesheet">
	<link href="../../css/template.css" rel="stylesheet">
	<link rel="stylesheet" href="../../highlight/styles/default.css">
	<script src="../../highlight/highlight.pack.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div id="photo-header" class="text-center">
					<div id="photo">
						<img src="../../picture/header.png" alt="avatar"/>
					</div>
					<div id="text-header">
						<h1>
							HELLO,<br>MY NAME IS <span>XuJianGuo</span> AND THIS IS MY BLOG
						</h1>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-9">
				<div class="template">
					<h1>导入SQL文件错误的处理</h1>
				</div>
				
				<div class="template">
                    <h2>备份一个表的数据</h2>
                    <p>使用mysqldump命令备份test数据库下面的user表</p>
                    <img src="../../picture/blog-mysql-4-1.png">
                </div>

                <div class="template">
                    <h2>导入SQL出错</h2>
                    <p>导入SQL的时候发现错误</p>
                    <img src="../../picture/blog-mysql-4-2.png">
                </div>

                <div class="template">
                    <h2>定位错误语句</h2>
                    <p>通过tail命令和head命令定位到上面错误的line，从这条语句看很明显了标签少了一个反引号</p>
                    <img src="../../picture/blog-mysql-4-3.png">
                </div>

                <div class="template">
                    <h2>修改错误</h2>
                    <p>使用sed命令替换第39行的文本</p>
                    <img src="../../picture/blog-mysql-4-4.png">
                </div>

                <div class="template">
                    <h2>从错误处继续导入SQL</h2>
                    <p>不需要从开头在导入，我们只需要在error点继续导入，这样对于大数据文件来说，无疑是省去了很多时间</p>
                    <img src="../../picture/blog-mysql-4-5.png">
                </div>

			</div>

			<div class="col-xs-12 col-sm-3">
				<div id="template-json" class="box clearfix">
				</div>
			</div>
		</div>
	</div>
	<script src="../../js/jquery-1.8.3.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/handlebars-v3.0.3.js"></script>
	<script src="../../js/show_directory.js"></script>
</body>
</html>
