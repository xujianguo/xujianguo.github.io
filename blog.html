		    <h2><a href="blog/python/1.html">谈谈Queue同步队列的设计</a></h2>
		    <p>摘要：什么是同步队列？同步队列是一个队列的数据结构，多个生产者往队列插入数据，多个消费者从队列获取数据，多个线程间互不干扰，不会产生线程安全问题。在同步队列中我们关心的问题，队列中的同步机制，在多个生产者同时添加数据的时候如何处理，在多个消费者获取数据的时候如何处理，如何提供同步机制的效率，防止过多的阻塞，各种状态下的处理算法
		    </p>
